<body style="margin-top: 5vh;">
    <div class='container-fluid'>
        <div class="container">
            <div class="row" style="margin-left: 5vw; justify-content: space-between;">
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <div style="width: 80% !important; margin-bottom: 2vh;">

                    <select class="selectpicker" id="dropdown-menu-id" title="Choose one...">
                    </select>

                    <button type="button" class="btn btn-secondary" id="delete-project"

                </div>
                <div class="col-sm-5 col-md-5 col-lg-5">

                    <input id="add_new_project_input" class="form-control" type="text" placeholder="Add new project"
                        style="width: 80% !important; margin-bottom: 2vh;">
                </div>
            </div>
        </div>
        <br>
        <div class='container' style="display: flex; flex-direction: column; align-items: center;">

        </div>
        <br>

                <div style='display: flex; flex-direction: row; justify-content: space-between; width: 40%;'>
                    <div style="display: flex; flex-direction: column;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Parameter 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Parameter 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Parameter 3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Parameter 4
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                etc.
                            </label>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label class="form-check-label" for="defaultCheck1">
                            Value(s) 1
                        </label>
                        <label class="form-check-label" for="defaultCheck1">
                            Value(s) 2
                        </label>
                        <label class="form-check-label" for="defaultCheck1">
                            Value(s) 3
                        </label>
                        <label class="form-check-label" for="defaultCheck1">
                            Value(s) 4
                        </label>
                        <label class="form-check-label" for="defaultCheck1">
                            etc.
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row" style="margin-left: 5vw; justify-content: space-between;">
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <button type="button" class="btn btn-secondary"
                        style="width: 80% !important;margin-bottom: 2vh;">Search</button>
                </div>
            </div>
        </div>
    </div>
